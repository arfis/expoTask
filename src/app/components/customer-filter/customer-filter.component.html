    <span (click)="resetFilters()" class="discard">{{'customerFilter.discard' | translate}}</span>
  </div>

  <div class="content">
    <ng-content></ng-content>
    <span (click)="addStep()" class="add-new">{{'customerFilter.addStep' | translate}}</span>

</div>
